<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Formulário de Pedidos</title>
  </head>
  <body>
    <form id="form-cliente" action="">
      <div>
        <fieldset id="fieldset-cliente">
          <legend>Dados do Cliente</legend>
          <label for="nome-cliente">Nome do Cliente</label>
          <input type="text" name="nome-cliente" id="nome-cliente" />
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" />
        </fieldset>
      </div>
      <div>
        <fieldset id="fieldset-endereco">
          <legend>Endereço</legend>

          <div id="div-cep">
            <label for="cep">CEP</label>
            <input type="number" name="cep" id="cep" required />
          </div>

          <div id="div-logradouro">
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" />

              <div id="div-numero">
               <label for="numero">Numero</label>
               <input type="text" name="numero" id="numero" />
              </div>

              <div id="div-complemento-container">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" />
              </div>
            
          </div>

          <div id="div-bairro">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" />
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" />
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf" />
          </div>
          
        </fieldset>
        <button>ADICIONAR</button>
      </div>
    </form>
  </body>
</html>
